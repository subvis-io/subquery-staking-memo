type Staking @entity {
  id: ID!
  blockNum: Int! @index
  timestamp: Date! @index
  stakingAmount: BigInt!
  totalIssuance: BigInt
  auctionCounter: Int
}

type Chronicle @entity {
  id: ID! # Static 'ChronicleKey'
  curBlockNum: Int
  curEra: Int
  curTotalIssuance: BigInt
  curAuctionCounter: Int
}
